<!DOCTYPE html>
<html>
  <head>
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/47edfb6a7c.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <div class="photographer-section">
      <header>
        <a href="/"
          ><img
            src="assets/images/logo.png"
            class="logo"
            alt="Fisheye Home Page"
        /></a>
      </header>
      <main id="main">
        <div class="photograph-header">
          <div class="presentation">
            <h1 id="photographerName"></h1>
            <div>
              <p id="location"></p>
              <p id="tagline"></p>
            </div>
          </div>

          <div class="button">
            <button class="contact_button" onclick="displayModal()">
              Contactez-moi
            </button>
          </div>

          <img id="avatar" />
        </div>
        <div class="product">
          <div class="filter">
            <h3>Trier par</h3>
            <div class="dropdown">
              <select id="myDropdown" class="dropdown-content">
                <option value="likes">Popularité</option>
                <option value="date">Date</option>
                <option value="title">Titre</option>
              </select>
            </div>
          </div>
          <div class="product-list"></div>
        </div>
      </main>
      <div id="contact_modal">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>
          <form>
            <div>
              <label>Prénom</label>
              <input />
            </div>
            <button class="contact_button">Envoyer</button>
          </form>
        </div>
      </div>
    </div>

    <div class="sticky-note">
      <div class="like-zone">
        <div class="likes-number"></div>
        <i class="fas fa-heart"></i>
      </div>
      <div>
        <div><span class="price-number"></span>€/jour</div>
      </div>
    </div>

    <div id="list-photo-modal">
      <i class="fas fa-times fa-2x"></i>
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/factories/photos.js"></script>
    <script src="/scripts/utils/dropdown.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/photoModal.js"></script>
  </body>
</html>
