<!DOCTYPE html>
<html>
  <head>
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/47edfb6a7c.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <div class="photographer-section" aria-hidden="false">
      <header>
        <a href="/"
          ><img
            src="assets/images/logo.png"
            class="logo"
            alt="Fisheye Home Page"
        /></a>
      </header>
      <main id="main">
        <div class="photograph-header">
          <div class="presentation">
            <h1 id="photographerName"></h1>
            <div>
              <p id="location"></p>
              <p id="tagline"></p>
            </div>
          </div>

          <div class="button">
            <button
              class="contact_button"
              type="button"
              aria-label="Open Contact Form"
              onclick="displayModal()"
            >
              Contactez-moi
            </button>
          </div>

          <img id="avatar" />
        </div>
        <div class="product">
          <div class="filter">
            <h3>Trier par</h3>
            <div class="dropdown">
              <select id="myDropdown" class="dropdown-content">
                <option value="likes">Popularité</option>
                <option value="date">Date</option>
                <option value="title">Titre</option>
              </select>
            </div>
          </div>
          <div class="product-list"></div>
        </div>
      </main>
    </div>
    <div
      id="contact_modal"
      aria-hidden="true"
      role="dialog"
      aria-describedby="modalContact"
    >
      <div class="modal">
        <header>
          <div>
            <h2>Contactez-moi</h2>
            <p class="photographer-name"></p>
          </div>

          <button
            class="contact-modal-close"
            type="button"
            aria-label="Close Contact Form"
          >
            <img
              src="assets/icons/close.svg"
              alt="Close Button"
              onclick="closeModal()"
            />
          </button>
        </header>
        <form aria-label="Contact Form">
          <div>
            <label for="name">Prénom</label>
            <input id="name" type="text" />
          </div>
          <div>
            <label for="lastname">Nom</label>
            <input id="lastname" type="text" />
          </div>
          <div>
            <label for="mail">Email</label>
            <input id="mail" type="email" />
          </div>
          <div>
            <label for="description">Votre message</label>
            <textarea
              id="description"
              class="message-textarea"
              rows="6"
            ></textarea>
          </div>
          <button
            class="contact_button"
            type="submit"
            aria-label="Send Contact Form Information"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <div class="sticky-note">
      <div class="like-zone">
        <div class="likes-number"></div>
        <i class="fas fa-heart"></i>
      </div>
      <div>
        <div><span class="price-number"></span>€/jour</div>
      </div>
    </div>

    <div
      id="list-photo-modal"
      aria-hidden="true"
      role="dialog"
      aria-describedby="modalPhotos"
    >
      <i class="fas fa-times fa-2x"></i>
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/factories/photos.js"></script>
    <script src="/scripts/utils/dropdown.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/photoModal.js"></script>
  </body>
</html>
